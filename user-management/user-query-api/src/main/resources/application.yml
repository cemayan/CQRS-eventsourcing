server:
  port: 8082

spring:
  application:
    name: "user-query-service"
  cloud:
   kubernetes:
     discovery:
       all-namespaces: true

management:
  endpoint:
    health:
      enabled: true
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'


security:
  oauth2:
    resource:
      jwt:
        key-value: cqrsSigningKey

springdoc:
  swagger-ui:
    path: /swagger-ui

---

spring:
  config:
    activate:
      on-profile: "kubernetes"
  data:
    mongodb:
      uri: mongodb://mongosts-0.mongodb-service:27017,mongosts-1.mongodb-service:27017,mongosts-2.mongodb-service:27017/user?replicaSet=res0

axon:
  axonserver:
    servers: axonserver-0.axonserver

---

spring:
  config:
    activate:
      on-profile: "dev"
  data:
    mongodb:
      uri: mongodb://localhost:27017/user

---

spring:
  config:
    activate:
      on-profile: "prod"